<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zackary and Natsumi's Website</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            position: relative;
            background-size: cover; /* Ensure the background covers the entire viewport */
            background-position: center; /* Center the background image */
        }
        h1, h2, h3 {
            text-align: center;
            opacity: 0; /* Initially hidden */
            animation: dropFade 1s forwards; /* Apply animation */
        }
        h1 {
            font-size: 2.5em;
            animation-delay: 0.5s; /* Delay for h1 */
        }
        h2 {
            font-size: 1.5em; /* Adjust size for mobile */
            margin-top: 0.5em;
            animation-delay: 1s; /* Delay for h2 */
        }
        h3 {
            font-size: 1.5em;
            margin-top: 1em;
            animation-delay: 1.5s;
        }
        .ball {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
        }
        @keyframes dropFade {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .input-container {
            position: absolute;
            top: 20px;
            z-index: 1; /* Ensure it appears above other elements */
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
        }
        .input-container button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="input-container">
        <input type="text" id="bgImageInput" placeholder="https://mega.nz/fm/V9wnzahR">
        <button id="setBgButton">Set Background</button>
    </div>

    <h1>Welcome to Zackary and Natsumi's website</h1>
    <h2>ザックと夏海のウェブサイトへようこそ</h2>
    <h3><a href="Natsumi/Blog/index.html" title="夏海のブログ">夏海のブログはこちらへ</a></h3>

    <script>
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F5FF33', '#FF33A1', '#33FFF5'];
        const numBalls = 50;

        // Set background image function
        document.getElementById('setBgButton').addEventListener('click', () => {
            const imgUrl = document.getElementById('bgImageInput').value;
            document.body.style.backgroundImage = `url('${imgUrl}')`;
        });

        function createBall() {
            const ball = document.createElement('div');
            const size = Math.random() * 30 + 10; // Size between 10px and 40px
            const color = colors[Math.floor(Math.random() * colors.length)];
            const leftPosition = Math.random() * (window.innerWidth - size); // Adjust to avoid overflow

            ball.className = 'ball';
            ball.style.width = `${size}px`;
            ball.style.height = `${size}px`;
            ball.style.backgroundColor = color;
            ball.style.left = `${leftPosition}px`;
            ball.style.top = `-50px`; // Start above the viewport

            document.body.appendChild(ball);

            // Animate falling
            let fallingSpeed = Math.random() * 3 + 2; // Speed between 2px and 5px
            const fallInterval = setInterval(() => {
                const currentTop = parseFloat(ball.style.top);
                if (currentTop < window.innerHeight) {
                    ball.style.top = `${currentTop + fallingSpeed}px`;
                } else {
                    clearInterval(fallInterval);
                    ball.remove(); // Remove ball after it falls out of view
                }
            }, 16); // Increased frequency
        }

        // Create multiple balls quickly
        for (let i = 0; i < numBalls; i++) {
            createBall();
        }

        // Generate more balls every 400 milliseconds
        setInterval(createBall, 400);
    </script>

</body>
</html>
